<!doctype html>
<html lang="{{lang}}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} | Koyden</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/assets/styles.css" />

    <meta property="og:title" content="{{title}} | Koyden" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:type" content="website" />
</head>

<body>
    <header class="header">
        <a class="brand" href="/{{lang}}/">
            <img src="/assets/logo.png" class="logo" alt="Koyden" width="140" height="36" />
            <span class="brandName">Koyden</span>
        </a>

        <nav class="nav">
            <a href="/{{lang}}/terms/" class="{{termsActive}}">{{navTerms}}</a>
            <a href="/{{lang}}/privacy/" class="{{privacyActive}}">{{navPrivacy}}</a>

            <span class="sep">·</span>

            <details class="langMenu">
                <summary class="langTrigger" aria-label="Language">
                    {{langUpper}}
                    <span class="langChevron" aria-hidden="true">▾</span>
                </summary>

                <div class="langDropdown" role="menu" aria-label="Language selector">
                    <a href="/en/{{slug}}" class="{{enActive}}" role="menuitem">English</a>
                    <a href="/fr/{{slug}}" class="{{frActive}}" role="menuitem">Français</a>
                    <a href="/nl/{{slug}}" class="{{nlActive}}" role="menuitem">Nederlands</a>
                </div>
            </details>
        </nav>
    </header>

    <main class="container">
        <article class="card">
            <h1>{{title}}</h1>
            <div class="content">
                {{content}}
            </div>
        </article>

        <footer class="footer">
            <p class="muted">
                {{footerContactLabel}}: <a href="mailto:{{contactEmail}}">{{contactEmail}}</a>
            </p>
        </footer>
    </main>
</body>

</html>
